
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 5: Unique Path and Shareable Link By Yumna Kamran</h1>

    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Resume URL: </label>
            <input type="text" id="username" name="username" required><br>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Id: </label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Contact No: </label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: </label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Submit Your Resume</button>
    </form>

    <div id="resumeOutput">
        <!-- Dynamic resume output will be displayed here -->
    </div>

    <script src="main.js"></script>
</body>
</html>
